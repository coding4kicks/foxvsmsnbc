<!doctype html>

<head>
	
  <meta charset="utf-8">

  <title>FOX versus MSNBC</title>
  <meta name="description" content="Is Fox more conservative than MSNBC is liberal?  Do the words they use define their views?">

  <link rel="stylesheet" href="css/fvm.css" />
  
</head>
<body>

	<div id="maincontainer">

		<div id="topsection">
			<div class="innertube">
				<h1>FOX versus MSNBC</h1>
			</div>
		</div>

		<!-- MIDDLE COLUMN -->
		<div id="middlewrapper">
			<div id="commongroundcolumn">
				<div class="centertube">
					
					<img id="boxingRing" src="images/boxing-ring.png" alt="boxing ring" />
					<div style="clear:both"></div>
					
					<a rel="about-overlay"><h4 id="about">about</h4></a>
					
					<img id="commonGround" src="images/soTransparent.png" alt="Common Ground" />
					
					<!-- Common Ground Content Container -->
					<div id="commonWords">
						
						<div class="titleBox">
							<img id="leftArrow" src="images/soTransparent.png" alt="Common Ground" />
							<h4>Rank</h4>
							<h4 class="titleMiddle">Word</h4>
							<h4>Rank</h4>
							<img id="rightArrow" src="images/soTransparent.png" alt="Common Ground" />
						</div>
						
						<!-- View inserts here. 
							
						Format:
						
							<div class="wordBox">
								<div class="rank">
									<h4>rank</h4>
								</div>
								<div class="count">
									<h4>count</h4>
								</div>
								<div class="word">
									<h3>word</h3>
								</div>
							</div>
						
						-->
						
					</div>
					<div id="lastUpdate">
						<h5>Last Update:</h5>
						<span id="update">June 9, 2012</span>
					</div>
				</div>
			</div>
		</div>

		<!-- LEFT COLUMN -->
		<div id="msnbccolumn">
			<div class="innertube">
				
				<h2>On The Left...</h2>
				
				<img id="msnbcLogo" src="images/msnbc_images.jpg" alt="MSNBC logo" />
				
				<ul class="tabs">
					<li>
						<a href="#">Top Words</a>
					</li>
					<li>
						<a href="#">Top Combos</a>
					</li>
				</ul>
				<div style="clear: both"></div>
				
				<!-- MSNBC Content Container -->
				<div class="panes">
					<div id="msnbcWordPane">
						<div class="titleBox">
							<h4>Rank</h4>
							<h4 class="titleMiddle">Word</h4>
							<h4>Count</h4>
						</div>
						
						<!-- View inserts here. 
							
						Format:
						
							<div class="wordBox">
								<div class="rank">
									<h4>rank</h4>
								</div>
								<div class="count">
									<h4>count</h4>
								</div>
								<div class="word">
									<h3>word</h3>
								</div>
							</div>
													
						-->
						
					</div>
					<div>
						Second tab content
					</div>
				</div>

			</div>
		</div>

		<!-- RIGHT COLUMN -->
		<div id="foxcolumn">
			<div class="innertube">
				
				<h2>On the Right....</h2>
				
				<img id="foxLogo" src="images/logo-foxnews-update.png" alt="Fox logo" />
				
				<ul class="tabs">
					<li>
						<a href="#">Top Words</a>
					</li>
					<li>
						<a href="#">Top Combos</a>
					</li>
				</ul>
				<div style="clear: both"></div>
				
				<!-- FOX Content Container -->
				<div class="panes">
					<div id="foxWordPane">
						<div class="titleBox">
							<h4>Rank</h4>
							<h4 class="titleMiddle">Word</h4>
							<h4>Count</h4>
						</div>
						
						<!-- View inserts here. 
							
						Format:
						
							<div class="wordBox">
								<div class="rank">
									<h4>rank</h4>
								</div>
								<div class="count">
									<h4>count</h4>
								</div>
								<div class="word">
									<h3>word</h3>
								</div>
							</div>
						
						-->
						
					</div>
					<div>
						Second tab content
					</div>
				</div> 
			</div>
		</div>

		<div id="footer">
			<h6>- Powered By -</h6>

			<a href="http://www.dynamicdrive.com/"><img src="images/dynamicdrive.png" alt="Dynamic Drive" width="55" height="50" /></a>
			<a href="http://backbonejs.org/"><img src="images/backbone.png" alt="Backbone.js" width="41" height="50" /></a>
			<a href="http://web.mit.edu/star/cluster/"><img src="images/starcluster.png" alt="Starcluster" width="59" height="50" /></a>
			<a href="http://www.python.org/"><img src="images/python.png" alt="Python" width="50" height="50" /></a>
			<a href="http://www.crummy.com/software/BeautifulSoup/"><img src="images/beautifulsoup.png" alt="beautifulsoup" /></a>
            <a href="http://lxml.de/"><img src="images/lxml.png" alt="lxml" /></a>
			<a href="http://hadoop.apache.org/"><img src="images/hadoop.png" alt="Hadoop" width="65" height="50" /></a>

		</div>
</div>
